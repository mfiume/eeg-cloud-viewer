<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA EEG Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Compact Top Menu Bar -->
        <header class="top-menu">
            <div class="menu-section">
                <h1>ARIA EEG Viewer</h1>
            </div>

            <div class="menu-section file-controls">
                <button onclick="openFileLoader()">Load File</button>
            </div>

            <div class="menu-section viewer-controls-inline" id="viewerControlsInline" style="display: none;">
                <div class="control-item">
                    <label>Amplitude:</label>
                    <input type="range" id="amplitudeScale" min="0.1" max="5" step="0.1" value="1" oninput="updateViewer()" />
                    <span id="amplitudeValue">1.0x</span>
                </div>
                <div class="control-item">
                    <label>Window:</label>
                    <input type="range" id="timeWindow" min="1" max="30" step="1" value="10" oninput="updateViewer()" />
                    <span id="timeWindowValue">10s</span>
                </div>
                <div class="control-item">
                    <label>
                        <input type="checkbox" id="autoScale" checked onchange="updateViewer()" />
                        Auto-scale
                    </label>
                </div>
            </div>
        </header>

        <!-- File Loader Sidebar -->
        <div id="fileListSidebar" class="file-list-sidebar" style="display: none;">
            <div class="sidebar-header">
                <h3>Load File</h3>
                <button onclick="closeFileList()">âœ•</button>
            </div>

            <div class="sidebar-content">
                <!-- Local File Upload -->
                <div class="loader-section">
                    <h4>Local File</h4>
                    <input type="file" id="localFile" accept=".edf" onchange="loadLocalFile()" />
                </div>

                <!-- GCS Loader -->
                <div class="loader-section">
                    <h4>Google Cloud Storage</h4>
                    <div class="gcs-inputs">
                        <input type="text" id="bucketName" placeholder="Bucket name" value="eeg-viewer-demo-samples" />
                        <input type="text" id="prefix" placeholder="Prefix (optional)" value="samples/" />
                        <button onclick="loadFiles()">Load from GCS</button>
                    </div>
                </div>

                <!-- File List -->
                <div id="fileList" class="file-list"></div>
            </div>
        </div>

        <!-- EEG Viewer - Full Screen -->
        <div class="viewer-panel">
            <div class="canvas-wrapper">
                <canvas id="eegCanvas"></canvas>
            </div>

            <!-- Timeline Scrubber -->
            <div id="timelineScrubber" class="timeline-scrubber" style="display: none;">
                <div class="timeline-track">
                    <div class="timeline-progress" id="timelineProgress"></div>
                    <input type="range" id="timelineSlider" min="0" max="100" step="0.1" value="0" oninput="updateTimelinePosition(this.value)" />
                </div>
                <div class="timeline-labels">
                    <span id="currentTime">0:00</span>
                    <span id="totalDuration">0:00</span>
                </div>
            </div>

            <div id="fileInfo" class="file-info"></div>
        </div>
    </div>

    <script src="edf-parser.js"></script>
    <script src="eeg-viewer.js"></script>
    <script src="app.js"></script>
</body>
</html>
