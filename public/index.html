<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Cloud Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Compact Top Menu Bar -->
        <header class="top-menu">
            <div class="menu-section">
                <h1>ðŸ§  EEG Cloud Viewer</h1>
            </div>

            <div class="menu-section file-controls">
                <div class="control-item">
                    <label>GCS Bucket:</label>
                    <input type="text" id="bucketName" placeholder="bucket-name" value="eeg-viewer-demo-samples" />
                </div>
                <div class="control-item">
                    <label>Prefix:</label>
                    <input type="text" id="prefix" placeholder="optional" value="samples/" />
                </div>
                <button onclick="loadFiles()">Load from GCS</button>
                <span class="separator">|</span>
                <input type="file" id="localFile" accept=".edf" onchange="loadLocalFile()" />
            </div>

            <div class="menu-section viewer-controls-inline" id="viewerControlsInline" style="display: none;">
                <div class="control-item">
                    <label>Amplitude:</label>
                    <input type="range" id="amplitudeScale" min="0.1" max="5" step="0.1" value="1" oninput="updateViewer()" />
                    <span id="amplitudeValue">1.0x</span>
                </div>
                <div class="control-item">
                    <label>Window:</label>
                    <input type="range" id="timeWindow" min="1" max="30" step="1" value="10" oninput="updateViewer()" />
                    <span id="timeWindowValue">10s</span>
                </div>
                <div class="control-item">
                    <label>Position:</label>
                    <input type="range" id="scrollPosition" min="0" max="100" step="1" value="0" oninput="updateViewer()" />
                    <span id="scrollPositionValue">0%</span>
                </div>
            </div>
        </header>

        <!-- File List Sidebar (collapsible) -->
        <div id="fileListSidebar" class="file-list-sidebar" style="display: none;">
            <div class="sidebar-header">
                <h3>Files</h3>
                <button onclick="closeFileList()">âœ•</button>
            </div>
            <div id="fileList" class="file-list"></div>
        </div>

        <!-- EEG Viewer - Full Screen -->
        <div class="viewer-panel">
            <canvas id="eegCanvas"></canvas>
            <div id="fileInfo" class="file-info"></div>
        </div>
    </div>

    <script src="edf-parser.js"></script>
    <script src="eeg-viewer.js"></script>
    <script src="app.js"></script>
</body>
</html>
